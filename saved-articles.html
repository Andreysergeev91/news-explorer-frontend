<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сохранённые статьи</title>
  <link rel="stylesheet" href="styles/savedArticles.d838a196d767dae366e6.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
  <div class="root">
    <header class="header header_theme_black">
      <a href="#" class="header__link-home">NewsExplorer</a>
      <nav class="header__nav-menu">
        <a href="./index.html" class="header__link">Главная</a>
        <a href="" class="header__link header__link_type_active header__link_type_saved-articles">Сохранённые статьи</a>
        <button style="display: none;"
            class="header__button header__button_type_authorized button"><span class="user-name"></span><img
              class="header__button-image" src="./images/logout_black.svg" alt="logout"></button>
      </nav>
      <a href="#" class="header__nav-button-mobile"><img src="./images/menu-black.svg" alt="menu"></a>
    </header>
    <section class="saved-news">
      <p class="saved-news__title">Сохранённые статьи</p>
      <h2 class="saved-news__quantity"></h2>
      <p class="saved-news__key-words"></b></p>
    </section>
    <div class="popup popup-mobile-nav-menu">
      <div class="popup-mobile-nav-menu__content">
        <header class="popup-mobile-nav-menu__header">
          <a href="#" class="popup-mobile-nav-menu__link-home">NewsExplorer</a>
          <img class="popup__close popup-mobile-nav-menu__close" src="./images/close.svg" alt="close">
        </header>
        <a href="./index.html" class="popup-mobile-nav-menu__link">Главная</a>
        <a href="./saved-articles.html" class="popup-mobile-nav-menu__link popup-mobile-nav-menu__link_type_saved-articles" style="display: none;">Сохранённые статьи</a>
        <button
          class="header__button header__button_type_not-authorized button button popup-mobile-nav-menu__button popup-mobile-nav-menu__button_type_not-authorized">Авторизоваться</button>
        <button
          class="header__button header__button_type_authorized button popup-mobile-nav-menu__button" style="display: none;"><span class="user-name"></span><img
            class="header__button-image" src="./images/logout.svg" alt="logout"></button>
      </div>
    </div>
    <section class="search-results">
      <div class="search-results__articles">
        </div>
    <button class="button search-results__button" style="display: none;">Показать еще</button>
    </section>
    <section class="preloader">
      <i class="preloader__animation"></i>
      <p class="preloader__description">Идет поиск новостей...</p>
    </section>
    <section class="not-found">
      <img src="./images/not-found_v1.svg" alt="" class="not-found__image">
      <h3 class="not-found__title">Ничего не найдено</h3>
      <p class="not-found__description">К сожалению по вашему запросу
        ничего не найдено.</p>
    </section>
    <footer class="footer">
      <p class="footer__copyrigth">&copy;&nbsp;2020&nbsp;Supersite, Powered by News API</p>
      <nav class="footer__nav-menu">
        <ul class="footer__link-container">
        <li class="footer__link-container-item"><a class="link footer__link" href="./index.html">Главная</a></li>
        <li class="footer__link-container-item"><a class="link footer__link" href="https://praktikum.yandex.ru/">Яндекс.Практикум</a></li>
        </ul>
        <ul class="footer__link-image-container">
        <li class="footer__link-image-container-item"><a class="link footer__link-image" href="https://github.com/">
          <img class="footer__link-mage-git" src="./images/git.svg" alt="git link">
        </a></li>
        <li class="footer__link-image-container-item"><a class="link footer__link-image" href="https://facebook.com/">
          <img class="footer__link-mage-facebook" src="./images/facebook.svg" alt="facebook link">
        </a></li>
      </ul>
       </nav>

    </footer>
  </div>
  <script type="module" src="savedArticles.5dc6a19393bf18b35e9b.js"></script>
  </body>
</html>
